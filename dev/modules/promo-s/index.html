<div class="grid">
	<div class="" ng-repeat="moduleData in moduleData | filter:{name:'Promo S'}">

	<div class="module label-xxl desktop-fragments-label-xxl-2" > 
       <h2 >{{moduleData.name}}</h2> 
       <div class="line"></div> 
    </div>
	
	<div class="default-txt-container" ng-repeat="specs in moduleData.component.specification">
		<p>{{specs.description}}</p>
		<full-spec name="View Full Specifications"  />
		<div class="fullSpecs" ng-bind-html="specs.full"></div>
	</div>

</div>
	
<button addmodules class="btn-primary">Add Module</button><br /><br />


<div class="section-wrap col-3" id="section"> 
	 

  <promo-s-directive moduledata="{{moduleData}}" /> 
</div>

<div class="code-snippet">
	<h2 >Code Snippet</h2>

	<pre-code class="prettyprint"></pre-code>
	

	</div>

	<div class="grid-row">
		<div class="module label-xxl desktop-fragments-label-xxl-2" > 
	       <h2 >View the page in different breakpoints</h2> 
	       <div class="line"></div> 
	    </div>
	    <device-view></device-view>
	</div> 
</div>
