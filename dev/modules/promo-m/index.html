<div class="grid" ng-repeat="moduleData in moduleData | filter:{name:'Promo M'}">  
    
    <div class="default-txt-container">
      <h2 >{{moduleData.name}}</h2> 
      <p>{{moduleData.description}}</p>          
      <!--<full-spec name="View Full Specifications"  />-->
      <div class="fullSpecs" compile="moduleData.full"></div>
    </div>
 

<div class="module label-xxl desktop-fragments-label-xxl-2" > 
   <h2 >Add modules</h2> 
   <div class="line"></div> 
</div> 
  
<div class="section-wrap col-2" id="section">    

  <promo-m-directive name="Promo M" /> 
  <div class="module add-modules-border" addmodules module="Promo M" name="promo-m-directive"><div class="add-modules"><div class="">+ Add modules</div></div></div>
  <div class="module add-modules-border" addmodules module="Promo M" name="promo-m-directive"><div class="add-modules"><div class="">+ Add modules</div></div></div>
  <div class="module add-modules-border" addmodules module="Promo M" name="promo-m-directive"><div class="add-modules"><div class="">+ Add modules</div></div></div>

</div>



<div class="code-snippet">
  <div class="module label-xxl desktop-fragments-label-xxl-2" > 
         <h2 >Code Snippet</h2> 
         <div class="line"></div> 
      </div>


<uib-tabset active="active">
    <uib-tab index="0" heading="HTML">

    <pre-code class="prettyprint"></pre-code>

  </uib-tab>
   
    <uib-tab index="1" heading="CSS">
  <div ng-include="'./modules/promo-m/promo-m-css.html'"></div>
    </uib-tab>
  </uib-tabset>
  

  
  

  </div>

  <div class="grid-row">
    <div class="module label-xxl desktop-fragments-label-xxl-2" > 
         <h2 >View the page in different breakpoints</h2> 
         <div class="line"></div> 
      </div>
      <device-view></device-view>
  </div> 
</div>
