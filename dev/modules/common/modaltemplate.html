<div class="modal">
	<div class="modal-dialog">
		<div class="modal-content" >

			<form name="moduleForm">
				<div class="modal-header">
					<h3 class="modal-title">{{module.name}}</h3>
				</div>
				<div class="modal-body">
					<div class="form-row" ng-show="module.titleBol">
						<label>Title</label>
						<textarea type="text" ng-model="module.title"></textarea>
					</div>
					<div class="form-row" ng-show="module.copyBol">
						<label>Copy</label>
						<textarea type="text" value="${$scope.copy}}" ng-model="module.copy"></textarea>
					</div>
					<div class="form-row" ng-show="module.ctaBol">
						<label>CTA Link</label>
						<textarea type="text" value="${$scope.cta}}" ng-model="module.cta"></textarea>
					</div>
					<div class="form-row">
						<label>Extra Classes</label>
						<select name="extraClass" ng-model="module.extraClass"
						ng-options="module.shade as module.shade for module in module.extraClass track by module.shade.selected">
						</select>
					</div>
					<div class="form-row">
						<label>DD(Mobile)</label>
						<input type="file" name="image" accept="image/*" fileread="module.dd">
					</div>
					<div class="form-row">
						<label>Bp2 (Tablet)</label>
						<input type="file" name="image" accept="image/*" fileread="module.bp2">
					</div>
					<div class="form-row">
						<label>Bp3 (Desktop)</label>
						<input type="file" name="image" accept="image/*" fileread="module.bp3">
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary btn-primary" type="button" ng-click="close(module)" data-dismiss="modal">OK</button>
					<button class="btn btn-warning" type="button" ng-click="close('No')" data-dismiss="modal">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>
